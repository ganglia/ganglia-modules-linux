modules {
  module {
    name = "io_module"
    path = "modio.so"
  }
}


#/* IO DSO metric */
#/* Additional metrics should be added to the
#    collection group to represent each storage device
#    discovered on the system.  See available
#    discovered metrics through ./gmond -m command. */
collection_group {
  collect_every = 10
  time_threshold = 50
   metric {
     name_match = "io_([a-z_]+)_([a-z0-9]+)"
     value_threshold = 1.0
     title = "IO \\1 \\2"
   }
}

